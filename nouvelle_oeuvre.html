  <h1>Ajouter un nouveau manga</h1>

  <form action="/ajouter_manga" method="POST" enctype="multipart/form-data">
    <label for="titreFR">Titre (FR) :</label>
    <input type="text" id="titreFR" name="titreFR" required><br><br>

    <label for="titreVO">Titre (VO) :</label>
    <input type="text" id="titreVO" name="titreVO" required><br><br>

    <label for="dateParution">Date de parution :</label>
    <input type="date" id="dateParution" name="dateParution" required><br><br>

    <label for="nombreTomes">Nombre de tomes :</label>
    <input type="number" id="nombreTomes" name="nombreTomes" required><br><br>

    <label for="auteur">Auteur :</label>
    <input type="text" id="auteur" name="auteur" required><br><br>

    <label for="image">Image :</label>
    <input type="file" id="image" name="image" accept="image/*" required><br><br>

    <label for="resume">Résumé :</label><br>
    <textarea id="resume" name="resume" rows="4" cols="50" required></textarea><br><br>

    <label for="genre">Genre :</label>
    <input type="text" id="genre" name="genre" required><br><br>

    <input type="submit" value="Ajouter">
  </form>
